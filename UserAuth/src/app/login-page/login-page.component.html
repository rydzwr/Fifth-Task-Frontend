<div class="content">
  <p>Enter User Name</p>
  <input type="text" value="admin" #username />
  <p>Enter Password</p>
  <input type="text" value="1234" #password />
  <br />
  <button (click)="submitClicked(username.value, password.value)">
    SUBMIT
  </button>
  <p *ngIf="status === 'invalidCredentials'">Invalid Credentials</p>
  <p *ngIf="status === 'networkErr'">Something went wrong!</p>
  <p *ngIf="status === 'validationErr'">Name or password can not be empty!</p>
</div>

<div class="content">
  <p>Enter User Name</p>
  <input type="text" id="username" value="admin" #username />
  <p>Enter Password</p>
  <input type="text" id="password" value="admin123" #password />
  <br />
  <button (click)="submitClicked(username.value, password.value)">
    SUBMIT
  </button>
  <p *ngIf="status === 'invalidCredentials'">
    Name or password can not be empty!
  </p>
</div>
